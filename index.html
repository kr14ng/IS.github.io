<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>UNIASSIST</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: "Segoe UI", Tahoma, sans-serif;
    background-color: #ffffff;
}

/* HERO SECTION */
.hero {
    position: relative;
    width: 100%;
    height: 65vh;
    background-image: url("https://static.thairath.co.th/media/dFQROr7oWzulq5Fa5LRQ8cKMuvbvTPyxZ1HUBrDM6qETZM0IA8krRGIcHRujKTlxlMB.webp");
    background-size: cover;
    background-position: center;
}

/* CREDIT LINK */
.credit {
    position: absolute;
    top: 15px;
    right: 20px;
    font-size: 12px;
}

.credit a {
    color: white;
    text-decoration: none;
    opacity: 0.85;
}

.credit a:hover {
    text-decoration: underline;
    opacity: 1;
}

/* LOGO TEXT */
.logo-text {
    position: absolute;
    top: 30px;
    left: 40px;
    font-size: 34px;
    font-weight: 500;
    color: #5a5a7a;
}

/* TEXT BOX */
.text-box {
    position: absolute;
    bottom: -70px;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 1200px;
    background-color: #6b6f88;
    color: white;
    padding: 35px 25px;
    text-align: center;
    font-size: 20px;
    line-height: 1.8;
}

/* BUTTON AREA */
.button-area {
    margin-top: 140px;
    text-align: center;
}

.start-btn {
    background-color: #7b7f97;
    color: white;
    font-size: 26px;
    padding: 20px 80px;
    border: none;
    cursor: pointer;
    transition: 0.2s;
}

.start-btn:hover {
    background-color: #646880;
}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero">

    <!-- เครดิตภาพ -->
    <div class="credit">
        <a href="https://www.thairath.co.th/lifestyle/life/2033473" target="_blank">
            ที่มาภาพ: ไทยรัฐออนไลน์
        </a>
    </div>

    <div class="logo-text">Uniassist</div>

    <div class="text-box">
        ไม่ต้องใส่หาข้อมูลเป็นชั่วโมงเว็บไซต์ของเราช่วยคัดมหาวิทยาลัยที่ตรงกับคุณ<br>
        ที่สุด ประหยัดเวลา ตัดสินใจง่ายขึ้น แค่คลิกเดียวก็รู้ผล!
    </div>
</div>

<!-- BUTTON -->
<div class="button-area">
    <button class="start-btn"
        onclick="window.location.href='https://docs.google.com/spreadsheets/d/14BRSkmCeQ2ovth9K3puNHbTmuvQI4mGOo4Cro2X7Fok/edit?usp=drivesdk'">
        เริ่มเลย
    </button>
</div>

</body>
</html>
