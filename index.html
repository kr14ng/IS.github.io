<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIASSIST - แนะนำมหาวิทยาลัยในเชียงใหม่</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Kanit', sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ส่วน Header */
        .header {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-box {
            width: 60px;
            height: 60px;
            background-color: #a5b4c7; /* สีฟ้าอ่อนตามรูป */
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* จำลองไอคอนอาคาร */
        .logo-icon {
            width: 35px;
            height: 35px;
            background-color: #2c3e50;
            clip-path: polygon(50% 0%, 100% 38%, 82% 38%, 82% 100%, 18% 100%, 18% 38%, 0% 38%);
        }

        .brand-name {
            font-size: 28px;
            font-weight: bold;
            color: #000;
            letter-spacing: 1px;
        }

        /* ส่วนแบนเนอร์สีน้ำเงิน */
        .hero-section {
            width: 100%;
            background-color: #001f60; /* สีน้ำเงินเข้ม */
            color: white;
            text-align: center;
            padding: 60px 20px;
            margin-top: 20px;
        }

        .hero-section h1 {
            font-size: 24px;
            font-weight: 400;
            margin: 10px 0;
            line-height: 1.6;
        }

        /* ส่วนของปุ่ม */
        .button-container {
            margin-top: 80px;
            text-align: center;
        }

        .start-btn {
            background-color: #4caf50; /* สีเขียว */
            color: white;
            padding: 15px 60px;
            font-size: 24px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            transition: transform 0.2s, background-color 0.2s;
            display: inline-block;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .start-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .cursor-hint {
            display: block;
            margin-top: -10px;
            margin-left: 100px;
            width: 30px;
        }
    </style
